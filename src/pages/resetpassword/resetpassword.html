<ion-header no-shadow no-border>

  <ion-navbar>
    <ion-row>
      <ion-col col-2>
        <!--text / ios-text / ios-text-outline-->
        <ion-icon name="ios-paw" class="camfilaicon"></ion-icon>
      </ion-col>

      <ion-col>
        <ion-title>Reset Password</ion-title>
      </ion-col>

    </ion-row>



  </ion-navbar>


</ion-header>


<ion-content class="body">

  <!--ref number field field-->
  <div class="formsetup">
    <ion-item class="resetpasswordform" no-lines>
      <ion-input type="number" class="refumberinput" [(ngModel)]="refnumberinput" placeholder="enter reference number here..."></ion-input>
    </ion-item>
  </div>


  <!--reset password button-->
  <ion-row>
    <ion-col></ion-col>
    <ion-col>
      <button ion-button small round class="resetpasswordbutton" style="text-transform: none;" (click)="resetpassword()">
        <ion-icon name="refresh" class="resetpasswordicon"></ion-icon>Reset password
      </button>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

</ion-content>
