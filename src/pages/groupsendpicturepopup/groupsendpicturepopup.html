<ion-header no-shadow no-border>

  <ion-navbar>
    <ion-row>
      <ion-col>
        <!--text / ios-text / ios-text-outline-->
        <ion-icon name="ios-paw" class="camfilaicon"></ion-icon>
      </ion-col>

      <ion-col>
        <ion-title></ion-title>
      </ion-col>

      <ion-col></ion-col>
      <ion-col></ion-col>

    </ion-row>



  </ion-navbar>


</ion-header>


<ion-content class="body">

  <ion-grid>

    <!--message media-->
    <ion-row>
      <ion-col>
        <img class="messagemedia" src="{{this.picture_retrieved}}" />
      </ion-col>
    </ion-row>

    <!--send message text area-->
    <ion-row>
      <ion-col>
        <ion-textarea class="sendmessagetextarea" rows="5" [(ngModel)]="sendgroupmessagetextareainput" placeholder="add a caption..."></ion-textarea>
      </ion-col>

      <!--send message icon-->
      <ion-row>
        <ion-col></ion-col>
        <ion-col></ion-col>
        <ion-col>
          <ion-icon name="send" class="sendmessageicon" (click)="sendgroupmessage()"></ion-icon>
        </ion-col>
      </ion-row>

    </ion-row>
  </ion-grid>

</ion-content>
