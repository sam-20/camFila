<ion-header no-shadow no-border>

  <ion-navbar>
    <ion-row>
      <ion-col>
        <!--text / ios-text / ios-text-outline-->
        <!-- <ion-icon name="ios-paw" class="camfilaicon"></ion-icon> -->
      </ion-col>

      <ion-col>
        <ion-title>Edit Profile</ion-title>
      </ion-col>

      <ion-col></ion-col>

      <ion-col class="donecontainer" (click)="updateprofile()">
        <ion-icon name="checkmark" class="doneicon" (click)="updateprofile()"></ion-icon>
        <div class="donetext" (click)="updateprofile()">Done</div>
      </ion-col>

    </ion-row>



  </ion-navbar>


</ion-header>


<ion-content class="body">

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>


      <ion-col>
        <!--profile photo-->
        <img *ngIf="this.profilepic" [src]="this.profilepic" class="profilephoto" (click)="viewprofileimage()" />
      </ion-col>

      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>

      <ion-col width-50 style="text-align: center">
        <!--delete photo icon-->
        <ion-icon name="trash" class="deletepictureicon" (click)="deleteprofilepic()"></ion-icon>
      </ion-col>

      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <div class="changephototext" (click)="presentActionSheet()">Change Photo</div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>


  <div class="formsetup">

    <!--username-->
    <ion-item class="usernameform" no-lines>
      <ion-label stacked class="usernamelabel"><b>Username</b></ion-label>
      <ion-input type="text" value="{{this.username}}" class="usernameinput" [(ngModel)]="usernameinput"></ion-input>
    </ion-item>

    <!--email-->
    <ion-item class="emailform" no-lines>
      <ion-label stacked class="emaillabel"><b>Email address</b></ion-label>
      <ion-input type="text" value="{{this.email}}" class="emailinput" [(ngModel)]="emailinput"></ion-input>
    </ion-item>

    <!--phone number-->
    <ion-item class="phoneform" no-lines>
      <ion-label stacked class="phonelabel"><b>Phone number</b></ion-label>
      <ion-input type="number" value="{{this.phonenumber}}" class="phoneinput" [(ngModel)]="phoneinput"></ion-input>
    </ion-item>

    <!--about-->
    <ion-item class="aboutform" no-lines>
      <ion-label stacked class="aboutlabel"><b>About</b></ion-label>
      <ion-textarea class="aboutinput" value="{{this.about}}" wrap="soft" [(ngModel)]="aboutinput"></ion-textarea>
    </ion-item>

    <!--website-->
    <ion-item class="websiteform" no-lines>
      <ion-label stacked class="websitelabel"><b>Website</b></ion-label>
      <ion-textarea class="websiteinput" value="{{this.website}}" wrap="soft" [(ngModel)]="websiteinput"></ion-textarea>
    </ion-item>
  </div>


  <!--privacy -->
  <div class="privacysetup">
    <button ion-button small round class="privacybutton" style="text-transform: none;" (click)="enterprivacypage()">
      <ion-icon name="lock" class="privacyicon"></ion-icon>Privacy
    </button>
  </div>


</ion-content>
