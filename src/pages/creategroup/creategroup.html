<ion-header no-shadow no-border>

  <ion-navbar>
    <ion-row>
      <ion-col>
        <ion-icon name="ios-paw" class="camfilaicon"></ion-icon>
      </ion-col>

      <ion-col>
        <ion-title>Create new group</ion-title>
      </ion-col>

      <ion-col></ion-col>
      <ion-col></ion-col>

    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content class="body">

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
 

      <ion-col>
        <img *ngIf="defaultgroupprofilepic" [src]="defaultgroupprofilepic" class="profilephoto" />
      </ion-col>

      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>

      <ion-col width-50 style="text-align: center">
        <ion-icon name="trash" class="deletepictureicon" (click)="deleteprofilepic()"></ion-icon>
      </ion-col>

      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <div class="changephototext" (click)="presentActionSheet()">Change Photo</div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <div class="formsetup">
      <ion-item class="groupnameform" no-lines>
        <ion-input type="text" class="groupnameinput" [(ngModel)]="groupnameinput" placeholder="Enter Group name here..."></ion-input>
      </ion-item>
    </div>

  <ion-row>
    <ion-col width-50 style="text-align: center">
      <textarea rows="3" cols="40" [(ngModel)]="groupdescriptioninput" class="groupdescriptiontextarea" placeholder="Group description..."></textarea>
    </ion-col>
  </ion-row>


  <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <button ion-button small round class="creategroupbutton" style="text-transform: none;" (click)="creategroup()">
          <ion-icon name="person-add" class="creategroupicon"></ion-icon>Create group
        </button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>


</ion-content>
