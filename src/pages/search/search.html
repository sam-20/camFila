<ion-header no-shadow no-border>

  <ion-navbar>

    <div style="width: 100%;height: 100%;display: flex;flex-direction: row;">
      <ion-icon name="ios-paw" class="camfilaicon"></ion-icon>
      <ion-title>Friends</ion-title>
    </div>

  </ion-navbar>


</ion-header>


<ion-content class="body">
  <!-- Custom Refresher Content -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <!-- Custom Refresher Content -->

  <!--search bar-->
  <div class="searchbar">
    <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
  </div>
  <!--search bar-->


  <!-- user card starts here-->
  <div *ngFor="let count of useraccountstablerows | search: terms" style="width: 100%;background-color: transparent;display: flex;
  padding-left: 10px;padding-right: 10px;
  margin-top: 10px;margin-bottom: 30px;">
    <div (click)="openuserprofile(count)"
      style="display: flex;background-color: transparent;flex: 0.15; align-items: center;justify-content: center;">
      <!-- profile pic -->
      <img src="{{server+count.user_profile_pic_fetched}}" style="width: 46px;height: 46px;border-radius: 23px;" />
    </div>

    <div (click)="openuserprofile(count)"
      style="display: flex;background-color: transparent;flex: 0.6;flex-direction: column;padding-left: 10px;">
      <div style="display: flex;  background-color: transparent ;flex: 0.5;align-items: flex-end;">
        <!-- username -->
        <span style="font-size: smaller;font-weight: 500;">{{count.username_fetched}}</span>
      </div>

      <div style="background-color: transparent;flex: 0.5;">
        <!-- about -->
        <span style="font-size: smaller;font-weight: 500;">{{count.user_about_fetched}}</span>
      </div>
    </div>

    <div style="display: flex;background-color: transparent;flex: 0.25;flex-direction: column;width: 100%;">
      <div style="display: flex;  background-color: transparent;flex: 0.5;justify-content: center;">
        <!-- follow button -->
        <button ion-button (click)="followORunfollow(count)" small style="text-transform: none; height: 90%;"
          color={{count.buttoncolor}}>{{count.followstatus}}</button>
      </div>

      <div
        style="display: flex;  background-color: transparent;flex: 0.5;align-items: flex-end;justify-content: center;">
        <!-- follows you text -->
        <span style="font-size: smaller;font-weight: 500;">{{count.followertext}}</span>
      </div>
    </div>
  </div>
  <!-- user card ends here-->

</ion-content>
